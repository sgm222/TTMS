<link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
<link rel="stylesheet" type="text/css" href="css/chartstyle.css">
<div class="wrapper" ng-app id="app">

<div id = "pop_frame" style="display:none">

  <div class = "frame_top">

     <span>支付页面</span>
  <div class = "close" id = "closePay"><span>关闭交易</span></div>

  </div>

      <!--弹出框内容区-->

    <div class = "frame_body">

    <div class = "text">

      <span class = "pay"><a href="">微信支付</a></span>
      <span class = "pay"><a href = "">支付宝</a></span><br/>
      <div class = "payNum">支付金额: ￥<span id = "payMon">0</span></div>
      <span class = "other_pay"><a href = "#">其他支付方式</a></span>
     
    </div>

    </div>

    <!--弹出框底部用来放置按钮-->

    <div class="bottom">

        <input type = "button" class = "button" id = "confirmPay" value="确认支付">

        <input type = "button" class = "button" id = "cancelPay" value="暂不支付">

    </div>

    </div><!--popFrame结束-->

   <div id = "mid" style="display:none"></div>

  <div class="container">
    <div id="seat-map">
      <div class="front-indicator">屏幕</div>
    </div>
    <div class="booking-details">
      <div class = "select_detail">
          <h3>已选中的座位 &nbsp;[&nbsp;<span id="counter">0</span>&nbsp;]:</h3>
          <br/>
          <div id = "contentSeat">
          <ul id="selected-seats">
          </ul>
          </div>
          <div class = "totalPrice">
          <p>总价: <b>￥<span id="total">0</span></b></p>
          <p><button class="checkout-button" id="checkout-button">去付款</button></p> 
          </div>
      </div>

       <div id="legend"></div>
    </div>

  </div>
  </div>

</div>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.seat-charts.min.js"></script>
