<link rel="stylesheet" type="text/css" href="css/adminticket.css">
<div class="header_top">
			<ul>
				<li><a href="#/admin">首页</a></li>
			 	<li><a href="#/adminmovie">管理影片</a></li>
				<li><a href="#/admincenima">管理影院</a></li>
				<li><a href="#/adminplay">演出计划</a></li>
				<li><a href="#/adminticket" style="color:#0088cc">管理票务</a></li>
			</ul>
</div>

<hr>
<div class="row clearfix">
	<div class="col-md-12 row">
		<select class="select" ng-model="select"  ng-change="change()">	
			<option value="全部">全部</option>		
			<option ng-repeat="t in tickets">{{t.date}}</option>
		</select>
		<span style="font-size:16px;margin-left:100px"><b>{{span}}</b><span style="color:red">{{total}}</span></span>
		<table class="table">
			<thead>
				<tr>
					<th class = "small">编号</th>
					<th class = "small">出票时间</th>
					<th class = "small">会员名</th>
					<th class = "big">影院</th>
					<th class = "small">影厅</th>
					<th class = "big">电影</th>
					<th class = "small">票价</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="t in ticket">
					
					<td class = "small">
						{{t.ticket_id}}
					</td>
					<td class = "big">
						{{t.time}}
					</td>
					<td class = "small">
						{{t.user_name}}
					</td>
					<td class = "big">
						{{t.cenima_name}}
					</td>
					<td class = "small">
						{{t.hall_name}}
					</td>
					<td class = "big">
						{{t.movie_name}}
					</td>
					<td class = "small">
						{{t.movie_price}}
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</div>
